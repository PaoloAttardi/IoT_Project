{% extends 'main.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Value</th>
      <th scope="col">Timestamp</th>
    </tr>
  </thead>
  <tbody>
    {% for el in lista %}
    <tr>
      <th scope="row">{{el.id}}</th>
      <td>{{el.value}}</td>
      <td>{{el.timestamp}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
