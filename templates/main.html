<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Happy Bowl</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='water-bowl.png' ) }}">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='assets/css/dashboard.css' ) }}" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0 shadow">
  <img src="{{ url_for('static', filename='dog-seating.png') }}" style="width:50px">
  <img src="{{ url_for('static', filename='dog-running.png') }}" style="width:50px">
  <img src="{{ url_for('static', filename='dog-running.png') }}" style="width:50px">
  <img src="{{ url_for('static', filename='dog.png') }}" style="width:50px">
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <span data-feather="file"></span>
              Flow Prediction
            </button>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/lista/all">
              <span data-feather="list"></span>
              Bowls List
            </a>
          </li>
        </ul>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Active Bowls</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>

        <ul class="nav flex-column mb-2">
          {% for dev,bowl in devices.items() %}
          <li class="nav-item">
            <a class="nav-link" href="/lista/{{bowl.id}}">
              <img src="{{ url_for('static', filename='pet.png') }}" style="width: 20px;">
              {{dev}}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
    <!--Modal for prediction-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="hourModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="hourModalLabel">Enter Hour</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/flusso" method="get">
              <div class="form-group">
                <label for="hour">Hour:</label>
                <input type="text" class="form-control" id="hour" name="hour" placeholder="Enter hour">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='assets/js/dashboard.js' ) }}"></script>
  </body>
</html>
