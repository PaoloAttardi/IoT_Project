{% extends 'main.html' %}

{% block content %}
<canvas class="my-4 w-100" id="myChart" width="900" height="380" data-labels="{{labels}}" data-values="{{values}}"></canvas>
<h2>Bowl's status</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm">
      <tr>
        <th scope="col"></th>
        <th scope="col">Value</th>
        <th scope="col">Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for i in range(values|length) %}
      <tr>
        <th scope="row"></th>
        <td>{{values[i]}}</td>
        <td>{{timestamp[i]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
  
{% endblock %}
